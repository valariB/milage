<!DOCTYPE html>
<html>

<head>

    <style>
        body {
            text-align: center;
            font-family: 'Raleway', sans-serif;
        }
        
        .container {
            width: 350px;
            height: 300px;
            background-color: #19A7CE;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 20px;
        }
        
        h1 {
            position: absolute;
            left: 50%;
            top: -53px;
            width: 300px;
            transform: translateX(-50%);
            background-color: #F6F1F1;
            color: #19A7CE;
            font-weight: 800;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-size: 18px;
            text-align: center;
            padding: 10px;
        }
        
        .wrapper {
            padding: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input, select {
            width: 50%;
            border: none;
            border-bottom: 1px solid #0074D9;
            padding: 10px;
        }
        
        input:focus, select:focus {
            border: 1px solid #0074D9;
            outline: none;
        }
        
        select {
            width: 50% !important;
        }
        
        button {
            margin: 20px auto;
            width: 100px;
            height: 40px;
            background-color: #39CCCC;
            color: #000000;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        
        .tip {
            text-align: center;
            font-size: 18px;
            color: #900C3F;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mileage Reimbursement Calculator</h1>
        <div class="wrapper">
            <label for="toMiles">To Miles</label>
            <input id="toMiles" placeholder="To Miles" />
            <label for="fromMiles">From Miles</label>
            <input id="fromMiles" placeholder="From Miles" />
            <button onclick="calculateReimbursement()">Calculate</button>
            <h2 id="tip">Miles: 0</h2>
            <h2 id="total">Total: $0</h2>
        </div>
    </div>

    <script>
        function calculateReimbursement() {
            let toMiles = document.querySelector("#toMiles").value;
            let fromMiles = document.querySelector("#fromMiles").value;
            let toMilesNum = parseFloat(toMiles);
            let fromMilesNum = parseFloat(fromMiles);
            let milesNum = toMilesNum + fromMilesNum;
            let reimbursement = milesNum * 0.655;
            reimbursement = reimbursement.toFixed(2);
            document.getElementById('tip').innerHTML = "Miles: " + milesNum;
            document.getElementById('total').innerHTML = "Total: $" + reimbursement;
        }
    </script>
</body>

</html>
