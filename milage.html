<!DOCTYPE html>
<html>

<head>
    <style>
        body {
         
            min-height: 0vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
        }
        .container {
            width: 300px;
            height: 300px;
            background-color: #E8E3DF;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%) translateY(-50%);
            border-radius: 10px;
            box-shadow: 2px 2px 8px 2px #aaa; 
        }
        h1 {
            position: absolute;
            left: 50%;
            top: -83px;
            width: 270px;
            transform: translateX(-50%);
            background-color: #121212;
            color: #E8E3DF;
            font-weight: 900;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-size: 20px;
            text-align: center;
            padding: 15px;
             box-shadow: 2px 2px 8px 2px #aaa; 
        }
               .output-container {
            border: 2px solid #121212; /* You can change the color and width as needed */
            padding: 2px; /* Add padding for spacing inside the box */
            text-align: center;
            margin-top: 5px; /* Add some space above the output elements */
            border-radius: 5px; /* Add rounded corners to the box */
              background-color: #E8E3DF;
        }
        .wrapper {
            padding: 20px;
        }
        
         label {
            display: block;
            margin-bottom: 5px;
            position: absolute;
             margin: 0px 10px 10px 10px;
         }
        input, select {
            font-size: 15px; 
            padding:2px 0; 
            font-weight: 900; 
            text-align: center; 
            background-color: #E8E3DF; 
            border: 3.5px solid #121212; 
            border-radius: 6px; 
             margin: 0px 10px 10px 45px;
        }
        input:focus, select:focus {
            border: 1px solid #0074D9;
            outline: none;
        }
        select {
            width: 40% !important;
        }
        button {
              text-transform: uppercase;
          font-weight: bold;
          display: block;
          margin: 10px auto;
          background: #E7E99B;
          border-radius: 5px;
          width: 155px;
          height: 50px;
          font-size: 17px;
          color: #121212;
                        position: center;
            cursor: pointer
        }
        .tip {
            text-align: center;
            font-size: 18px;
            color: #900C3F;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mileage Reimbursement Calculator</h1>
        <div class="wrapper">
            <input id="ToMiles" placeholder="To Miles" />

            <input id="FromMiles" placeholder="From Miles" />

            <button onclick="calculateReimbursement()">Calculate</button>
            <div class="output-container">
                <h2 id="mileageResult">Miles: 0</h2>
                <h2 id="totalReimbursement">Total: $0</h2>
            </div>
            <script>
                function calculateReimbursement() {
                    let toMiles = parseFloat(document.getElementById('ToMiles').value);
                    let fromMiles = parseFloat(document.getElementById('FromMiles').value);
                    let totalMiles = toMiles + fromMiles;
                    let total = totalMiles * 0.655; // You can change the rate here
                    total = total.toFixed(2);
                    document.getElementById('mileageResult').innerHTML = "Miles: " + totalMiles;
                    document.getElementById('totalReimbursement').innerHTML = "Total: $" + total;
                }
            </script>
        </div>
    </div>
</body>

</html>
