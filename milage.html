<!DOCTYPE html>
<html lang="en">

<head>

<!--standard set up-->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--unique meta-->

<title>Road Trip Possibility Calculator</title>

<link href='resources/favicon.ico' rel='icon' type='image/ico'>

<meta content="" name="description">

<meta content="" name="keywords">

<meta content="" name="author">

<!--CDN and local support files-->

<!-- Core Bootstrap -->
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

<link href="https://code.jquery.com/ui/1.11.2/themes/black-tie/jquery-ui.css" rel="stylesheet">

<!-- Font-family: 'Source Sans Pro', sans-serif;  -->

<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700' rel='stylesheet' type='text/css'>

<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<!-- Local custom CSS -->
<link type="text/css" rel="stylesheet" href="localcss.css"/>

</head>
<body>

<!-- "page one" -->

<div class="questionbox container">
<form>
<p class = "formtitle">Road Trip Suggestion and Cost Calculator</p>
<h4>Where are you?</h4>
<input type="text" placeholder="US City, State" name="locationinput" class="input" id="locationinput"><br>

<h4>What's the highway mileage (MPG) of your vehicle?</h4>
<input type="text" placeholder="(number only)" name="mileage" id="mileageID" class="input" >
<!-- add in cleaner for mpg-->
<h4>What kind of fuel does your vehicle take?</h4>
<select id="DropDown" class="input">
        <option>Regular</option>
        <option>Midgrade</option>
        <option>Premium</option>
        <option>Diesel</option>
</select>
<h4>What kind of vacation do you want?</h4>
<select id="DropDown2" class="input">
        <option>Amusement Parks</option>
        <option>National Parks</option>
        <option>Historic Places</option>
        <option>Big Cities</option>
        <option>Relaxing Destinations</option>
</select>
<div class="pressme">Submit</div>
</form>
</div>

<!-- "page two" -->

<div class="panel panel-default fadein results">

  <table class="table">
  <thead> 
    <h3 id="results">Results</h3> 
  </thead>
  <tr>
    <th>Destination</th>
    <th>Distance</th>
    <th>Travel Time</th>
    <th>Fuel Cost</th>
    <th>Map It</th>
  </tr>
  <tbody class = "tablebody">
  </tbody>
  </table>

<!-- jQuery and plugins -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

<!-- Bootstrap Core JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

 <!-- Local Custom JavaScript -->
<script src="localjs.js"></script>

<!-- Analytics -->
<script>
</script>

</body>
</html>
